<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drum Machine</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="drum-machine">
      <p id="display">DRUM MACHINE</p>
      <div id="pad-bank">
        <!-- Drum pads will be generated by JavaScript -->
      </div>
      <div class="controls">
        <div class="title">BeatMaster 3000</div>
        <div class="power">
          <span class="power-label">POWER</span>
          <div class="power-switch" id="power-switch"></div>
        </div>
      </div>
      <div class="instructions">
        Press keys Q, W, E, A, S, D, Z, X, C or click the pads
      </div>
    </div>
  </body>
</html>
