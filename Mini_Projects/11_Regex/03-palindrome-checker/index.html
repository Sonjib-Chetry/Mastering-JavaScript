<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Palindrome Checker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-container">
    <header>
      <h1>Palindrome Checker</h1>
      <p class="subtitle">Check if your text reads the same backward and forward</p>
    </header>
    <main>
      <input type="text" id="text-input" placeholder="Enter text here..." />
      <button id="check-btn">Check</button>
      <div id="result"></div>
    </main>
    <footer>
      <p>ðŸ’¡ A palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</p>
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
