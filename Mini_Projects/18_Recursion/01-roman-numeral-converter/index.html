<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stellar Numerals Converter</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="converter-container">
        <h1 class="title">Stellar Numerals Converter</h1>
        <div class="input-group">
            <input type="text" id="number" placeholder="Enter your number here...">
        </div>
        <button id="convert-btn">Convert to Roman</button>
        <div id="output" class="output"></div>
        <p class="instructions">
            Enter any number between 1 and 3999 to convert it to Roman numerals.
            <br>Try numbers like 42, 2023, or 3999!
        </p>
    </div>
    <script src="script.js"></script>
</body>
</html>
