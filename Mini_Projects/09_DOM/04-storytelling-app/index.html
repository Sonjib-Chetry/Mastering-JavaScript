<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storytelling App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Want to hear a short story?</h1>
    <main class="story-container">
        <div class="btn-container">
            <button id="scary-btn" class="btn">Scary Story</button>
            <button id="funny-btn" class="btn">Funny Story</button>
            <button id="adventure-btn" class="btn">Adventure Story</button>
        </div>
        <p id="result"></p>
    </main>
</body>
</html>
