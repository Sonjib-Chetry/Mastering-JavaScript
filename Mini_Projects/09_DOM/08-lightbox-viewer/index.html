<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lightbox Viewer</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="gallery">
      <img
        class="gallery-item"
        src="https://cdn.freecodecamp.org/curriculum/labs/stonehenge-thumbnail.jpg"
        alt="Stonehenge Thumbnail"
      />
      <img
        class="gallery-item"  
        src="https://cdn.freecodecamp.org/curriculum/labs/storm-thumbnail.jpg"
        alt="Storm Thumbnail"
      />
      <img
        class="gallery-item"
        src="https://cdn.freecodecamp.org/curriculum/labs/trees-thumbnail.jpg"
        alt="Trees Thumbnail"
      />
    </div>

    <div class="lightbox" id="lightbox">
      <button id="close-btn">&times;</button>
      <img id="lightbox-image" src="" alt="Enlarged View" />
    </div>
  </body>
</html>
