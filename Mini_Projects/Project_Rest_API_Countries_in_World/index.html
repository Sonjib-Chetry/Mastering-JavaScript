<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countries in the World</title>
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,300,regular,500,600,700,800,900"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header class="header">
      <div class="header-container">
        <div class="header-text"><a href="index.html"><h1>Where in the world?</h1></a></div>
        <div class="theme-changer">
          <div class="moon-icon"><i class="fa-solid fa-moon"></i></div>
          <div class="theme-changer-text"><p id="theme-changer-text">Dark Mode</p></div>
        </div>
      </div>
    </header>

    <main>
      <section class="search-and-filter-container">
        <div class="search-container">
          <span class="search-icon"><i class="fa-solid fa-magnifying-glass"></i></span>
          <span class="input-field"><input type="text" placeholder="Search for a country..." /></span>
        </div>
        
        <div class="filter-container">
          <select class="filter-by-region">
            <option hidden>Filter by Region</option>
            <option value="Africa">Africa</option>
            <option value="Americas">Americas</option>
            <option value="Asia">Asia</option>
            <option value="Europe">Europe</option>
            <option value="Oceania">Oceania</option>
          </select>
        </div>
      </section>

      <section class="countries-cards-container"></section>
    </main>

    <footer>
        <p>&copy; 2023 Sonjib Chetry. All rights reserved.</p>
        <p>Built with ❤️ and modern web technologies</p>
    </footer>
  </body>
</html>
