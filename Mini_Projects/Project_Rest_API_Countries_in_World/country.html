<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countries in the World</title>
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,300,regular,500,600,700,800,900"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="country.css" />
    <script src="country.js" defer></script>
  </head>

  <body>
    <header class="header">
      <div class="header-container">
        <div class="header-text"><a href="index.html"><h1>Where in the world?</h1></a></div>
        <div class="theme-changer">
          <div class="moon-icon"><i class="fa-solid fa-moon"></i></div>
          <div class="theme-changer-text"><p id="theme-changer-text">Dark Mode</p></div>
        </div>
      </div>
    </header>
    
    <main>
      <div class="back-button" onclick="history.back()">
        <span class="back-arrow"><i class="fa-solid fa-arrow-left"></i></span>
        <span class="text"><p>Back</p></span>
      </div>
      <div class="country-details-container">
        <div class="img-container"><img src="" alt="" /></div>
        <div class="details-text-container">
          <p class="country-name"></p>
          <div class="details-text">
            <div class="details-text1">
              <p><b>Native Name: </b><span class="native-name"></span></p>
              <p><b>Population: </b><span class="population"></span></p>
              <p><b>Region: </b><span class="region"></span></p>
              <p><b>Sub Region: </b><span class="sub-region"></span></p>
              <p><b>Capital: </b><span class="capital"></span></p>
            </div>
            <div class="details-text2">
              <p><b>Top Level Domain: </b><span class="top-level-domain"></span></p>
              <p><b>Currencies: </b><span class="currencies"></span></p>
              <p><b>Languages: </b><span class="languages"></span></p>
            </div>
          </div>
          <div class="border-countries"><b>Border Countries: </b>&nbsp;</div>
        </div>
      </div>
    </main>
  </body>
</html>
